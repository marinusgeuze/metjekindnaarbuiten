<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Playgrounds</ion-title>
</ion-navbar>

<ion-content padding class="playgrounds">

    <ion-list>
        <ion-searchbar (input)="search($event)" debounce="500"></ion-searchbar>
        <button ion-item *ngFor="let playground of playgrounds">
            <h2>{{ playground.address }}</h2>
            <div>{{ playground.description }}</div>
            <div>Distance: {{ playground.distanceToCurrentLocation }}</div>
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-right></ion-icon>
        </button>
    </ion-list>

</ion-content>
