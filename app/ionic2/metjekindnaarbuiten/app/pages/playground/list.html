<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Playgrounds</ion-title>
</ion-navbar>

<ion-content padding class="playgrounds">

    <ion-list>
        <ion-searchbar (input)="search($event)" (ionClear)="clear($event)" debounce="300"></ion-searchbar>
        <button ion-item *ngFor="let playground of playgrounds" (click)="goToDetails($event, playground)" >
            <ion-avatar item-left>
                <img [src]="playground.primaryPictureThumb">
                <div>{{ playground.distanceToCurrentLocation }}</div>
            </ion-avatar>
            <h2>{{ playground.address }}</h2>
            <p class="block-with-text">{{ playground.description }}</p>
        </button>
        <button (click)="add()" >Add playground</button>
    </ion-list>

</ion-content>
